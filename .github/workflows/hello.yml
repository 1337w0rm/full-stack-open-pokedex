name: Hello World!

on:
  push:
    branches: ["main"]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependency
        run: npm install
      - name: Check style
        run: npm run eslint
